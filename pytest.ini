# Step 6.2: Pytest Configuration
# Testing Strategy for Proxima Agent

[pytest]
# Minimum pytest version required
minversion = 7.0

# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Default command line options
addopts =
    -v
    --strict-markers
    --tb=short
    -ra
    --color=yes

# Markers for test categorization (Test Pyramid)
markers =
    unit: Unit tests (60% of pyramid) - Individual functions, fast, isolated
    integration: Integration tests (30% of pyramid) - Component interactions, may use I/O
    e2e: End-to-end tests (10% of pyramid) - Full workflows, CLI/API testing
    backend: Backend adapter tests - Mock backends, execution strategies
    performance: Performance tests - Benchmarks, resource usage
    slow: Slow tests - Skip with -m "not slow" or run with --run-slow
    requires_network: Network tests - Skip by default, run with --run-network

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Console output settings
console_output_style = progress

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Coverage configuration (when using pytest-cov)
# Run with: pytest --cov=proxima --cov-report=html

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (optional, requires pytest-timeout)
# timeout = 60

# Benchmark settings (pytest-benchmark)
benchmark_disable = false
benchmark_warmup = true
benchmark_min_rounds = 5
