# =============================================================================
# Proxima Agent - Release Workflow
# Builds and publishes releases to PyPI, Docker Hub, and GitHub Releases
# =============================================================================

name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0)"
        required: true
        type: string
      prerelease:
        description: "Is this a pre-release?"
        required: false
        type: boolean
        default: false

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Quality Checks
  # ===========================================================================
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting
        run: |
          ruff check src/ tests/
          black --check src/ tests/

      - name: Run type checking
        run: mypy src/ --ignore-missing-imports

      - name: Run tests
        run: pytest tests/ -v --cov=proxima --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ===========================================================================
  # Build Python Package
  # ===========================================================================
  build-python:
    name: Build Python Package
    needs: quality
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Update version in pyproject.toml
        run: |
          VERSION=${{ steps.version.outputs.version }}
          sed -i "s/version = \".*\"/version = \"${VERSION}\"/" pyproject.toml

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: python-package
          path: dist/
          retention-days: 7

  # ===========================================================================
  # Build Docker Image
  # ===========================================================================
  build-docker:
    name: Build Docker Image
    needs: quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          target: runtime
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ===========================================================================
  # Build Standalone Binaries
  # ===========================================================================
  build-binaries:
    name: Build Binaries (${{ matrix.os }})
    needs: quality
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x86_64
            ext: ""
          - os: macos-latest
            target: darwin-x86_64
            ext: ""
          - os: macos-14
            target: darwin-arm64
            ext: ""
          - os: windows-latest
            target: windows-x86_64
            ext: ".exe"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build binary
        run: |
          pyinstaller --onefile --name proxima-${{ matrix.target }}${{ matrix.ext }} \
            --add-data "configs:configs" \
            src/proxima/__main__.py

      - name: Upload binary
        uses: actions/upload-artifact@v6
        with:
          name: proxima-${{ matrix.target }}
          path: dist/proxima-${{ matrix.target }}${{ matrix.ext }}
          retention-days: 7

  # ===========================================================================
  # Publish to PyPI
  # ===========================================================================
  publish-pypi:
    name: Publish to PyPI
    needs: [build-python, build-docker, build-binaries]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/proxima-agent/
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  github-release:
    name: Create GitHub Release
    needs: [build-python, build-docker, build-binaries, publish-pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp artifacts/python-package/* release-assets/ || true
          cp artifacts/proxima-linux-x86_64/* release-assets/ || true
          cp artifacts/proxima-darwin-x86_64/* release-assets/ || true
          cp artifacts/proxima-darwin-arm64/* release-assets/ || true
          cp artifacts/proxima-windows-x86_64/* release-assets/ || true

          # Create checksums
          cd release-assets
          sha256sum * > checksums.sha256 || true

      - name: Generate release notes
        id: release-notes
        run: |
          VERSION=${{ needs.build-python.outputs.version }}
          cat << EOF > release-notes.md
          ## Proxima Agent v${VERSION}

          ### Installation

          #### PyPI
          \`\`\`bash
          pip install proxima-agent==${VERSION}
          \`\`\`

          #### Docker
          \`\`\`bash
          docker pull ghcr.io/${{ github.repository }}:${VERSION}
          docker run --rm ghcr.io/${{ github.repository }}:${VERSION} --help
          \`\`\`

          #### Standalone Binary
          Download the appropriate binary for your platform from the assets below.

          ### Changes
          See [CHANGELOG.md](CHANGELOG.md) for detailed changes.

          ### Checksums
          See checksums.sha256 file for verification.
          EOF

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          name: Proxima Agent v${{ needs.build-python.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ github.event.inputs.prerelease || false }}
          files: |
            release-assets/*
          generate_release_notes: true
